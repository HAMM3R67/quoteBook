<DOCTYPE html>
	<html ng-app="quoteBook">
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>	
		<body ng-controller="mainCtrl">
		<div>
			<div>
				<input type="text" ng-model="textQuote" placeholder="Quote"></input>
			</div>
			<br />
			<div>	
				<input type="text" ng-model="authorQuote" placeholder="Author"></input>
			</div>	
			<br />
				<button id="buttonA" ng-click="quotesAdd()">Add Quote</button>
			
		<ul>
	      <li id="quoteText" ng-repeat="quote in quotes | filter: searchTerm">
	        {{quote.text}} -{{quote.author}}
	      </li>
    	</ul>
			<div>
				<input type="text" ng-model="textRemove" placeholder="Quote to Remove"></input>
				<button id="buttonR" ng-click="quotesRemove(textRemove)">Remove Quote</button>
			</div>
			<br />
				
				<input type="text" ng-model="searchTerm" placeholder="Filter"></input>
			
		</div>
	
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mainCtrl.js"></script>
		<script src="js/dataService.js"></script>
		</body>
	</html>
